openapi: 3.0.1
info:
  title: Product Service API
  version: 0.1.0
servers:
  - url: https://12zkhh481m.execute-api.eu-central-1.amazonaws.com
tags:
  - name: products
    description: Infromation about products
paths:
  /products:
    get:
      tags:
        - products
      summary: Get all products
      description: Returns array of products
      operationId: getProductsList
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Product"
  /products/{productId}:
    get:
      tags:
        - products
      summary: Returns product by id
      description: Returns information about single product
      operationId: getProductById
      parameters:
        - name: productId
          in: path
          description: ID of requested product
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Product"
        "400":
          description: ProductId is required
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    default: ProductId is required
        "404":
          description: Product not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    default: Product not found
components:
  schemas:
    Product:
      type: object
      properties:
        id:
          type: string
          example: 2
        title:
          type: string
          example: Some Stuff2
        description:
          type: string
          example: Awesome description for Some Stuff2
        price:
          type: number
          example: 30
        count:
          type: integer
          minimum: 0
          example: 3
          